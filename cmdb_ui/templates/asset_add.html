{% extends 'layout.html' %}
{% block link-css %}
    <link rel="stylesheet" href="/static/css/add.css" />
{% endblock %}

{% block content %}
<div class="box">
    <form action="{% url 'host_add' %}" method="POST">
        {% csrf_token %}
        <div class="prompt">请填写主机信息：</div>
        <div class="hostinfo">
            主机名* <input type="text" name="hostname"/>
        </div>

        <div class="hostinfo">
            外网IP <input type="text" name="foreignIP"/>
        </div>

        <div class="hostinfo">
            内网IP* <input type="text" name="internalIP" />
        </div>

        <div class="hostinfo">
            操作系统 <input type="text" name="opSystem" />
        </div>

        <div class="hostinfo">
            <input type="submit" value="提交" /   >
        </div>

    </form>

</div>

{% endblock %}

{% block JavaScripts %}
    <script type="text/javascript">
        (function($){
            //展开菜单
            $('.parentMenu span').each(function () {
                if ($(this).html() == '资产管理') {
                    $(this).parent().addClass('bgcolor active');
                    $(this).parent().siblings('.submenu').removeClass('hide');
                }
            });
        })(jQuery);
    </script>
{% endblock %}
