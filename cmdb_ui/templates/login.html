{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
</head>

<body>

<div class="container">
    <div id="main-window" class="col-md-offset-4">
        <!-- logo -->
        <div id="logo" class="col-md-offset-2">
            <img src="{% static 'images/login-logo.jpg' %}">
        </div>

        <!-- welcome -->
        <div class="welcome-font">
            欢迎登录资产管理系统
{#            <div class="user_pwd_error hide" id="uError">#}
{#                <div class="font-prompt"> *用户名或密码错误</div>#}
{#            </div>#}
        </div>

        <form action="{% url 'cmdb:login' %}" method="POST" id="form1" class="form-horizontal">
            <div class="form-group col-md-9">
                <input class="form-control" type="text" name="username" placeholder="username"/>
                <div class="error-prompt none-error hide">*用户名不能为空</div>
            </div>

            <div class="form-group col-md-9">
                <input class="form-control" type="password" name="password" placeholder="password"/>
                <div class="error-prompt none-error hide">* 密码不能为空</div>
                <div class="error-prompt hide" id="uError">* 密码输入错误</div>
            </div>

            <div class="form-group col-md-9">
                <input class="form-control login-button btn btn-success" type="button" value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录"/>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript" src="{% static 'js/jquery-2.2.3.js' %}"></script>
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>

</body>
</html>
